		<br><font size="7" color="blue">
		如何种植红蘑菇</font><br>
		<br>
		1:首先搭建一个如下的平台<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H106716e4996540ca84fed2e941354302l.jpg"><br>
		<br>
		2：接下来拆掉柱子，<br>
		在平台中心下面草方块上种下红蘑菇<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H0e2768d18e7f40598e35a99040875967D.jpg"><br>
		<br>
		3：使用粪便催熟，一般消耗5~8个<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H31ca38fd48d8463fadf3655f8c1db5c7O.jpg"><br>
		<br>
		4：使用斧子或战斧砍下成熟的大蘑菇<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H02780648517047efacf799737ab9f7a0f.jpg"><br>
		<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H105cc046929742a3b22829072de2f6f9F.jpg"><br>
		<br>
		5：砍剩下的泥土方块右键插草恢复成草方块<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H9560828eb28b448bb9cc2d2d2acc70beV.jpg"><br>
		<br>
		6：用剪刀右键剪草回收再利用<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H36e874d211d04b1eab7577013535526b2.jpg"><br>
		<br>
		7：至此你就可以继续种红蘑菇了，当然你也可以扩大规模<br>
		<br>
		<img src="https://ae01.alicdn.com/kf/H7412ba9918444937849e2a2f3a75502fz.jpg"><br>
		<br>
