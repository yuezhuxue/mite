		<br><font size="7" color="blue">
		如何种植红蘑菇</font><br>
		<br>
		1:首先搭建一个如下的平台<br>
		<br>
		<img src="../img/tips/mushroom/1.jpg"><br>
		<br>
		2：接下来拆掉柱子，<br>
		在平台中心下面草方块上种下红蘑菇<br>
		<br>
		<img src="../img/tips/mushroom/2.jpg"><br>
		<br>
		3：使用粪便催熟，一般消耗5~8个<br>
		<br>
		<img src="../img/tips/mushroom/3.jpg"><br>
		<br>
		4：使用斧子或战斧砍下成熟的大蘑菇<br>
		<br>
		<img src="../img/tips/mushroom/4.jpg"><br>
		<br>
		5：砍剩下的泥土方块右键插草恢复成草方块<br>
		<br>
		<img src="../img/tips/mushroom/5.jpg"><br>
		<br>
		6：用剪刀右键剪草回收再利用<br>
		<br>
		<img src="../img/tips/mushroom/6.jpg"><br>
		<br>
		7：至此你就可以继续种红蘑菇了，当然你也可以扩大规模<br>
