			    function show_site_runtime(){
				window.setTimeout("show_site_runtime()",1000); 
				X=new Date("09/01/2018 00:00:00"); 
				Y=new Date();
				T=(Y.getTime()-X.getTime());
				i=24*60*60*1000;
				d=T/i;
				D=Math.floor(d); 
				h=(d-D)*24;
				H=Math.floor(h); 
				m=(h-H)*60;
				M=Math.floor(m); 
				s=(m-M)*60
				S=Math.floor(s); 
				site_runtime.innerHTML= D + " 天 " + H + " 时 " + M + " 分 " + S + " 秒 "
			    }
				show_site_runtime();
			</script>
